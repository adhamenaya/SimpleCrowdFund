<div class="page-content">
<div class="page-header">
	<h1>Signup for winkle.io</h1>
</div>
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-6 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">

                        <form name="signupForm" class="form-horizontal" role="form">
                            
							<div class="form-group" ng-class="{true:'has-error has-feedback',false: {false:'',true:'has-success has-feedback'}[signup.email.length > 0]}[signupForm.email.$error.email]">
                                <label class="col-sm-5 control-label no-padding-right" for="email">Email</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                        <input type="email" class="form-control" placeholder="Email" name="email" ng-model="signup.email" focus/>
                                        <span ng-show="signupForm.email.$error.email" class="help-inline" >Email is not valid</span> 
										
										<span ng-show="signupForm.email.$error.email" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
										<span ng-show="signupForm.email.$error.email" id="inputError2Status" class="sr-only">(error)</span>
										
										<span ng-show="signup.email.length > 0 && !signupForm.email.$error.email" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
										<span ng-show="signup.email.length > 0 && !signupForm.email.$error.email" id="inputError2Status" class="sr-only">(success)</span>
										
                                    </span>
                                </div>
                            </div>
							
                            <div class="form-group" ng-class="{true:'has-error has-feedback',false: {false:'',true:'has-success has-feedback'}[signup.password.length > 0]}[signupForm.password.$dirty && signupForm.password.$invalid]">
                                <label class="col-sm-5 control-label no-padding-right" for="password">Password</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
									<input type="password" class="form-control" name = "password" placeholder="Password" ng-model="signup.password" required/>
									<small class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid">Enter Password.</small>
									
									<span ng-show="signupForm.password.$dirty && signupForm.password.$invalid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
									<span ng-show="signupForm.password.$dirty && signupForm.password.$invalid" id="inputError2Status" class="sr-only">(error)</span>
										
									<span ng-show="(!signupForm.password.$dirty || !signupForm.password.$invalid) && signup.password.length > 0 " class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
									<span ng-show="(!signupForm.password.$dirty || !signupForm.password.$invalid) && signup.password.length > 0 " id="inputError2Status" class="sr-only">(success)</span>
										
								</span>
                                </div>
                            </div>
							
                            <div class="form-group" ng-class="{true:'has-error has-feedback',false: {false:'',true:'has-success has-feedback'}[signup.password2.length > 0]}[signupForm.password2.$dirty && signupForm.password2.$error.required || signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required]">
                                <label class="col-sm-5 control-label no-padding-right" for="password2">Confirm Password</label>
                                <div class="col-sm-7">
                                 <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" name="password2" placeholder="Password again" ng-model="signup.password2" password-match="signup.password" 
									data-ng-disabled="!((!signupForm.password.$dirty || !signupForm.password.$invalid) && signup.password.length > 0)"
								required/>                                
                                <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required">Enter password again.</small>
								<small class="errorMessage" 
								data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</small>

								<span ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required || signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
								<span ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required || signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required" id="inputError2Status" class="sr-only">(error)</span>
										
								<span ng-show="signup.password2.length > 0 && !(signupForm.password2.$dirty && signupForm.password2.$error.required) && !(signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required)" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
								<span ng-show="signup.password2.length > 0 && !(signupForm.password2.$dirty && signupForm.password2.$error.required) && !(signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required)" id="inputError2Status" class="sr-only">(success)</span>
										
								</span>
                                </div>
                            </div>
							
                            <div class="form-group">
                                <span class="lbl col-sm-5"> </span>
                                <div class="col-sm-7">
                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="signUp(signup)" data-ng-disabled="signupForm.$invalid">
                                        Sign Up
                                    </button>
                                </div>
                            </div>
 
                            <span class="lbl col-sm-5"> </span>
                            <div class="col-sm-7">Already have an account? <a href="#/login">SignIn</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
