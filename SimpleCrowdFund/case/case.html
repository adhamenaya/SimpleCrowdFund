	<div class="page-header">
		<h1>{{case.title}}</h1>
      </div>
<div class="row" id="home-top">
    <div class="col-lg-8">
 		 
			<div class="blog-post-title">
				<div class="blog-post-meta">
				<span  ng-bind-html="formateDate(case.add_date)" title="{{ post.date }}"></span>  
				 <div class="share-div">
					<span class='st_linkedin_hcount' displayText='LinkedIn'></span>
					<span class='st_googleplus_hcount' displayText='Google +'></span>
					<span class='st_facebook_hcount' displayText='Facebook'></span>
					<span class='st_twitter_hcount' displayText='Tweet'></span>
					<span class='st_email_hcount' displayText='Email'></span>
				 </div>
				 </div>
			</div>
			<br />
			<p class="blog-post-desc"><span  ng-bind-html="toTrustedHTML(case.details)"></span> <p>  
			
			
			<table class="table table-bordered">
				<tr><th>Task</th><th>Cost</th><th>Money Secured</th><th>Task Done</th></tr>
				<tr ng-repeat="toDo in toDos"><td>{{toDo.title}}</td><td>{{toDo.cost}}</td><td>{{toDo.cost_collected_percent}}%</td><td>{{toDo.task_done_percent}}%</td></tr>
			</table>
			
			<div class="page-header">
				<h2>Support</h2>
			</div>
				    <div >
	<div class="alert alert-success" role="alert" id="msg" style="display:none;">
	   <label id="msgText"></label>
	</div>
        <form class="form-horizontal" role="form" name="signupForm">
		        <div class="form-group">
            <label class="control-label col-sm-12" for="pwd">
                Name</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" ng-model="contact.name" >
            </div>
        </div>
        <div class="form-group" ng-class="{true:'has-error has-feedback',false: {false:'',true:'has-success has-feedback'}[contact.email.length > 0]}[signupForm.email.$error.email]">
            <label class="control-label col-sm-12" for="email" >Email</label>
             <div class="col-sm-12">
               <span class="block input-icon input-icon-right">
                 <input type="email" class="form-control" placeholder="Enter your email" name="email" ng-model="contact.email" focus />
                 <span ng-show="signupForm.email.$error.email" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                 <span ng-show="signupForm.email.$error.email" id="inputError2Status" class="sr-only">(error)</span> 
                 <span ng-show="contact.email.length > 0 && !signupForm.email.$error.email" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>                  
                 <span ng-show="contact.email.length > 0 && !signupForm.email.$error.email" id="inputError2Status" class="sr-only">(success)</span> </span>
           </div>
        </div>
 
        <div class="form-group">
            <label class="control-label col-sm-12" for="details">
                Details
			</label>
            <div class="col-sm-12">
                <textarea class="form-control" rows="8" id="details" name="details" ng-model="contact.details"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="signUp(contact)"  data-ng-disabled="signupForm.$invalid">Submit</button>
                <button type="submit" class="btn btn-default"> Reset Form</button>
            </div>
        </div>
        </form>
    </div>
 			
      </div>
	<div class="col-lg-4">
		<div id="case-needs">
			<div class="page-header">
				<h3>Total needs</h3>
			</div>
			<div class="total-needs">
				{{total}} $
			</div>
			<div class="progress">
			  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
				<span class="sr-only">40% Complete (success)</span>
			  </div>
			</div>
		</div>
		<br><br>
		<div id="case-progress">
			<div class="page-header">
				<h3>Case progresss</h3>
			</div>
 
			<div class="progress">
			  <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
				<span class="sr-only">40% Complete (success)</span>
			  </div>
			</div>
		</div>
		<br><br>
		<div id="case-team">
			<div class="page-header">
				<h3>Creator</h3>
			</div>
			<div class="row">
				<div class="col-lg-3">user 1</div>
				<div class="col-lg-3">user 2</div>
				<div class="col-lg-3">user 3</div>
				<div class="col-lg-3">user 4</div>
			</div>
		</div>
	

	</div>	
</div>
